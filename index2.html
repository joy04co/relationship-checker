<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .popup {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    .popup h2 {
      color: #4a148c;
      font-size: 24px;
    }

    .popup p {
      font-size: 18px;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .go-back {
      margin-top: 20px;
      background: #7b1fa2;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2 id="popupMessage"></h2>
    <p id="messageText"></p>
    <p id="durationText"></p>
    <button class="go-back" onclick="window.location.href='index.html'">Go Back</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Dear";
    const happy = params.get("happy");
    const duration = params.get("duration") || "";

    const popupMessage = document.getElementById("popupMessage");
    const messageText = document.getElementById("messageText");
    const durationText = document.getElementById("durationText");

    if (happy === "yes") {
      popupMessage.textContent = `üéâ Congratulations, ${name}!`;
      messageText.textContent = "Wishing you both a lifetime of love and happiness üíñ";
    } else {
      popupMessage.textContent = `Hey ${name},`;
      messageText.textContent = "You can still stay together and make it work ‚ù§Ô∏è";
    }

    durationText.textContent = `You've been together for ${duration}`;
  </script>
</body>
</html>
